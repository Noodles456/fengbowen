<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Noodles社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/Noodles.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="~{nav :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h3>

            <hr>
            <div class="media" th:each="question:${pagList.questionDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle"
                             th:src="${question.user.avatarUrl}"
                             src="https://avatars0.githubusercontent.com/u/49744165?v=4">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}">
                    </span>
                    <span class="desc" ><span th:text="${question.commentCount}"></span>个回复 . <span th:text="${question.viewCount}"></span>次浏览 . <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH-mm')}"></span> </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagList.showFirstPage}">
                        <a th:href="@{/(page=${1},size=${pagList.size})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagList.showPre}">
                        <a th:href="@{/(page=${pagList.page -1},size=${pagList.size})}"aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page:${pagList.pages}" th:class="${pagList.page==page}? 'active':''"><a th:href="@{/(page=${page},size=${pagList.size})}" th:text="${page}"></a></li>

                    <li th:if="${pagList.showNextPage}">
                        <a th:href="@{/(page=${pagList.page+1},size=${pagList.size})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagList.showEndPage}">
                        <a th:href="@{/(page=${pagList.totalPage},size=${pagList.size})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>

                </ul>
            </nav>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    页码
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a th:href="@{/(page=${pagList.page},size=${1})}" >1</a></li>
                    <li><a th:href="@{/(page=${pagList.page},size=${2})}">2</a></li>
                    <li><a th:href="@{/(page=${pagList.page},size=${3})}">3</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a th:href="@{/(page=${pagList.page},size=${5})}">5</a></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>热门话题</h3>

        </div>
    </div>
</div>
</body>
</html>
